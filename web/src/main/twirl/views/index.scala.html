@()
@layouts.html.default("Global WordNet Converter and Validator"){
<div class="row">
    <div class="col-md">
        <form id="validator" action="/validate" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <h3>Input Format</h3>
                    <div class="btn-group btn-group-toggle">
                        <label class="btn btn-secondary" 
                               v-bind:class="{ active: inputFormat=='lmf' }">
                            <input type="radio" 
                                   name="inputFormat" 
                                   value="lmf" 
                                   v-model="inputFormat">WordNet LMF</input>
                        </label>
                        <label class="btn btn-secondary" 
                               v-bind:class="{ active: inputFormat=='json' }">
                            <input type="radio" 
                                   name="inputFormat" 
                                   value="json" 
                                   v-model="inputFormat">WordNet JSON</input>
                        </label>
                        <label class="btn btn-secondary" 
                               v-bind:class="{ active: inputFormat=='rdf' }">
                            <input type="radio" 
                                   name="inputFormat" 
                                   value="rdf" 
                                   v-model="inputFormat">WordNet RDF</input>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row"
                 v-if="inputFormat=='rdf'">
                <div class="col">
                    <h3>RDF Input Format</h3>
                    <div class="btn-group btn-group-toggle">
                        <label class="btn btn-secondary" 
                               v-bind:class="{ active: inputRdfLang=='RDF/XML' }">
                            <input type="radio"
                                   name="inputRdfLang"
                                   value="RDF/XML"
                                   v-model="inputRdfLang">RDF/XML</input>
                        </label>
                        <label class="btn btn-secondary" 
                               v-bind:class="{ active: inputRdfLang=='TURTLE' }">
                            <input type="radio"
                                   name="inputRdfLang"
                                   value="TURTLE"
                                   v-model="inputRdfLang">Turtle</input>
                        </label>
                        <label class="btn btn-secondary" 
                               v-bind:class="{ active: inputRdfLang=='N-TRIPLE' }">
                            <input type="radio"
                                   name="inputRdfLang"
                                   value="N-TRIPLE"
                                   v-model="inputRdfLang">N-Triples</input>
                        </label>
                        <label class="btn btn-secondary" 
                               v-bind:class="{ active: inputRdfLang=='N3' }">
                            <input type="radio"
                                   name="inputRdfLang"
                                   value="N3"
                                   v-model="inputRdfLang">N3</input>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3><label for="inputText">WordNet Data</label></h3>
                    <textarea class="formControl" id="inputText" 
                              name="inputText"
                              rows="20" v-model="inputText"></textarea>
                </div>
            </div>
            <div class="row"
                v:if="inputText==''">
                <div class="col">
                    <h3><label for="inputFile">Or upload a wordnet file</label></h3>
                    <input type="file" id="inputFile" name="inputFile"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Validate</button>
                </div>
            </div>
        </form>
    </div>
</div>
}
